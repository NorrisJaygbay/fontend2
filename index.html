<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Calculator app</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="body">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Norris Jaygbay</a>.
  </div>
  <div class="control">
      <div id="controltheme">
        <label id="label1">calc</label>
        <div id="controltheme1">
          <label id="label2">THEME</label>
          <button id="bone"></button>
          <button id="btwo"></button>
          <button id="bthree"></button>
        </div>
      </div>
      <form name="calculator">
        <div class="control1">
          <input type="text" name="answer" placeholder="0" id="text">
        </div>
        <div class="control2">
          <input type="button" value=" 7 " onclick="calculator.answer.value +='7'" >
          <input type="button" value=" 8 " onclick="calculator.answer.value +='8'" >
          <input type="button" value=" 9 " onclick="calculator.answer.value +='9'" >
          <input type="button" value=" DEL " onclick="del()" id="dele">      
          <br>
          <input type="button" value=" 4 " onclick="calculator.answer.value +='4'" >
          <input type="button" value=" 5 " onclick="calculator.answer.value +='5'" >
          <input type="button" value=" 6 " onclick="calculator.answer.value +='6'" >
          <input type="button" value=" + " onclick="calculator.answer.value +='+'" >
          <br>
          <input type="button" value=" 1 " onclick="calculator.answer.value +='1'" >
          <input type="button" value=" 2 " onclick="calculator.answer.value +='2'" >
          <input type="button" value=" 3 " onclick="calculator.answer.value +='3'" >
          <input type="button" value=" - " onclick="calculator.answer.value +='-'" >
          <br>
          <input type="button" value=" . " onclick="calculator.answer.value +='.'" > 
          <input type="button" value=" 0 " onclick="calculator.answer.value +='0'" >
          <input type="button" value=" / " onclick="calculator.answer.value +='/'" >
          <input type="button" value=" X " onclick="calculator.answer.value +='*'" >
          <br>
          <input type="button" value=" RESET " onclick="calculator.answer.value =''" id="can">
          <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" id="equal">
        </div>
      </form>
  </div>
  <script>
      function del(){
          calculator.answer.value=calculator.answer.value.slice(0,-1);
      }
      document.getElementById('bone').addEventListener("click", function(){
        document.querySelector('.control1').style.background="black";
        document.querySelector('.control2').style.background="black";

      })
      document.getElementById('btwo').addEventListener("click", function(){
        document.querySelector('.control1').style.background="blue";
        document.querySelector('.control2').style.background="blue";

      })
      document.getElementById('bthree').addEventListener("click", function(){
        document.querySelector('.control1').style.background="rgba(25,25,112,1)";
        document.querySelector('.control2').style.background="rgba(25,25,112,1)";

      })
  </script>
</body>
</html>
